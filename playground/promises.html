<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function makePizza(toppings) {
        const pizzaPromise = new Promise(function(resolve, reject) {
          setTimeout(function() {
            resolve(`mmmhhh pizza pizza oh and with ${toppings}`);
          }),
            1000;
        });

        return pizzaPromise;
      }
      const pizza = makePizza(["ranch", "saussage"]);
      console.log(pizza);
      setTimeout(function() {
        pizza.then(function(pizza) {
          console.log("about damn time");
          console.log(pizza);
        });
      }, 3000);
    </script>
  </body>
</html>
