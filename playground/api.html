<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      function handleError(err) {
        console.log("who screwed this important mission up?");
        console.log(err);
      }
      //endpoint is the url that you need to visit to get the data
      const endpoint = "https://api.github.com/users/GlitchLabs";
      const endpoint2 = "http://pokeapi.co/api/v2/pokemon/ditto/";
      const dakirPromise = fetch(endpoint);
      console.log(dakirPromise);
      dakirPromise
        .then(response => {
          return response.json();
        })
        .then(data => {
          console.log(data);
        })
        .catch(handleError);

      //async await style
      async function asyncStyleFetch(endpoint) {
        const promise = await fetch(endpoint);
        console.log(promise);
      }
      asyncStyleFetch(endpoint);
    </script>
  </body>
