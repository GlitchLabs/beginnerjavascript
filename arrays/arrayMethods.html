      const toppings = [

      const meats = {

        pork: 7
      };
      const prices = {

      const feedback = [

      /*

      // Array.of();
      // Make a function that creates a range from x to y with Array.from();

      function createRange(start, end) {
        const range = Array.from({ length: end - start + 1 }, function mapFn(
          item,
          index
        ) {
          return index + start;
        });
        console.log(range);
        return range;
      }
      const createdArray = createRange(5, 10);
      // Check if the last array you created is really an array with Array.isArray();
      const arrayCheck = Array.isArray(createdArray);
      console.log(arrayCheck);
      // Take the meats object and make three arrays with Object.entries(), Object.keys, Object.values()
      console.log(Array.from(Object.entries(meats)).flat());
      console.log(Object.keys(meats));
      console.log(Object.values(meats));

      /*
                          Instance Methods
                        */
      // Display all buns types with " or " - use join()
      console.log(buns.join(" or "));
      // We have a string "hot dogs,hamburgers,sausages,corn" - use split() to turn it into a string
      const news = "hot dogs,hamburgers,sausages,corn".split(",");
      console.log(news);
      // take the last item off toppings with pop()
      console.log(`before ${toppings}`);
      const lostItem = toppings.pop();
      const toppings2 = toppings;
      console.log(`after ${toppings2}`);
      // add it back with push()
      toppings.push(lostItem);
      // take the first item off toppings with shift()
      const firstTopping = toppings.shift();
      console.log(`${toppings}`);

      // add it back in with unshift()
      toppings.unshift(firstTopping);
      console.log(`${toppings}`);

      // Do the last four,but immutable (with spreads and new variables)
      const toppings3 = [...toppings.slice(0, toppings.length - 4)];
      console.log(`${toppings3}`);

      // Make a copy of the toppings array with slice()
      console.log(`copy made using slice ${toppings.slice(0)}`);

      // Make a copy of the toppings array with a spread
      const toppings4 = [...toppings];
      console.log(`copy made with the spread operator ${toppings4}`);
      // take out items 3 to 5 of your new toppings array with splice()
      toppings4.splice(4, 3);

      console.log(`${toppings4}`);
      // find the index of Avocado with indexOf() / lastIndexOf()
      console.log(
        ` the firs index of Avovado is ${toppings.indexOf(
          "Avocado"
        )} the last index of Avocado is ${toppings.lastIndexOf("Avocado")}`
      );
      // Check if hot sauce is in the toppings with includes()
      console.log(`${toppings.includes("hot sauce")}`);

      // add it if it's not
      toppings.includes("hot sauce") ? "great " : toppings.push("hot sauce");
      console.log(`did you find hot sauce? ${toppings.includes("hot sauce")}`);
      // flip those toppings around with reverse()
      console.log(`${toppings.reverse()}`);
      /*
                          Callback Methods
                        */
      // find the first rating that talks about a burger with find()
      console.log(feedback);
      const burComment = feedback.find(
        comment => comment.comment.includes("burger") === true
      );
      console.log(burComment);
      // find all ratings that are above 2 with filter()
      console.log(feedback.filter(comment => comment.rating > 2));
      // find all ratings that talk about a burger with filter()
      console.log(
        feedback.filter(talk => {
          talk.comment.toLowerCase();
          return (result =
            talk.comment.toLowerCase().includes("burger") === true
              ? talk.rating
              : null);
        })
      );
      // Remove the one star rating however you like!
      console.log(
        feedback.splice(
          feedback.indexOf(feedback.find(opinion => opinion.rating === 1)),
          1
        )
      );
      console.log(feedback);
      // check if there is at least 5 of one type of meat with some()
      console.log(Object.values(meats).some(meat => meat >= 5));
      // make sure we have at least 3 of every meat with every()
      console.log(Object.values(meats).every(meat => meat >= 3));
      // sort the toppings alphabetically with sort()
      console.log(
        toppings.sort((first, second) =>
          console.log("hello", first.toLowerCase(), second.toLowerCase())
        )
      );
